<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda player - Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script async src="https://player.pandavideo.com.br/api.js"></script>

</html>

<body class="p-5">
  <div class=container>

    <h1>Simple Bookmark</h1>
    <p><strong>Panda Video Examples</strong></p>
    <div class="row">
      <div class="col-lg">
        <div style="position:relative;padding-top:56.25%;"><iframe id="panda-player"
            src="https://player-vz-ded14ebd-85a.tv.pandavideo.com.br/embed/?v=3b101f05-84aa-4de0-9b64-71f1855388af"
            style="border:none;position:absolute;top:0;height:100%;width:100%"
            allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture" allowfullscreen=true></iframe>
        </div>
      </div>
      <div class="col">
        <h5>Player data</h5>
        <p id="current-time">Current time: 0</p>
        
        <p class="mt-5">You can see all api methods <a href="https://pandavideo.readme.io/reference/player-api">here</a>
        </p>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg">
        <div class="progress">
          <div id="progressbar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">
          </div>
        </div>
      </div>
      <div class="col">

      </div>
      <h5 class="mt-3">When should I use this?</h5>
      <blockquote>
        <ul>
          <li>In pages how you need to track video progress</li>
        </ul>
      </blockquote>
    </div>
  </div>
  <script>
    window.onPandaPlayerApiLoad = function () {
      const player = new PandaPlayer('panda-player',
        {
          onReady: () => {
            setInterval(() => {
              const progress = (player.getCurrentTime()*100)/player.getDuration()
              document.getElementById('progressbar').style.width = progress.toFixed(2)+'%'
              document.getElementById('current-time').innerHTML = 'Current time: ' + player.getCurrentTime().toFixed(2) + ' seconds'
            }, 500)
          }
        })
    }
    window.onPandaPlayerApiLoad()
  </script>
</body>

</html>
