<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda player - Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script async src="https://player.pandavideo.com.br/api.js"></script>

</html>

<body class="p-5">
  <div class=container>

    <h1>Starting in a specific time</h1>
    <p><strong>Panda Video Examples</strong></p>
    <div class="row">
      <div class="col-lg">
        <div id="panda-player"></div>
      </div>
      <div class="col">
        <p class="mt-5">You can see all api methods <a href="https://pandavideo.readme.io/reference/player-api">here</a>
        </p>
      </div>
    </div>
    <div class="row mt-4">
      <h5>When should I use this?</h5>
      <blockquote>
        <ul>
          <li>In pages when you need to start the video in a specific time</li>
        </ul>
      </blockquote>
    </div>
  </div>
  <script>
    window.onPandaPlayerApiLoad = function () {
      const player = new PandaPlayer('panda-player',
      {
        video_id: '3b101f05-84aa-4de0-9b64-71f1855388af',
        library_id: 'vz-ded14ebd-85a',
        defaultStyle: true,
        playerConfigs: {
            saveProgress: false,
            startTime: 60,
        },
      })
      //player.setCurrentTime(60)
    }
    window.onPandaPlayerApiLoad()
  </script>
</body>

</html>
